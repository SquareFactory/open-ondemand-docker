apiVersion: v1
kind: Pod
metadata:
  name: open-ondemand
spec:
  containers:
    - name: open-ondemand
      image: localhost/open-ondemand:latest
      imagePullPolicy: Never
      ports:
        - name: http
          containerPort: 8080
          hostPort: 8080
        - name: oidc
          containerPort: 5556
          hostPort: 5556
      resources:
        requests:
          cpu: 125m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
      volumeMounts:
        - name: ood-conf
          mountPath: /etc/ood/config
          readOnly: false
        - name: dex-conf
          mountPath: /etc/ood/dex
          readOnly: false
        - name: slurm-conf
          mountPath: /etc/slurm
          readOnly: false
        - name: sssd
          mountPath: /secrets/sssd
          readOnly: true
        - name: munge
          mountPath: /secrets/munge
          readOnly: true
  volumes:
    - name: slurm-conf
      hostPath:
        path: ./conf/slurm
    - name: extra-configs
      hostPath:
        path: ./conf/ood/extra-configs
    - name: ood-conf
      hostPath:
        path: ./conf/ood/config
    - name: dex-conf
      hostPath:
        path: ./conf/ood/dex
    - name: sssd
      hostPath:
        path: ./secrets/sssd
    - name: munge
      hostPath:
        path: ./secrets/munge
